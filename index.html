<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>fcc Leaderboard - pure JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h2>fcc: Leaderboard<span> ... ranking the best?</span></h2>
      </header>
      <table id="leaderboard">
        <thead>
          <tr class="recent">
            <th class="rank">Rank</th>
            <th class="username">User</th>
            <th class="recent"><button id="recent">recent</button></th>
            <th class="alltime"><button id="alltime">alltime</button></th></tr>
        </thead>
        <tbody id="table-wrapper"></tbody>
      </table>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
